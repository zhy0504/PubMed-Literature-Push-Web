version: '3.8'

services:
  # 主应用服务
  app:
    build: .
    container_name: pubmed-literature-push
    ports:
      - "5003:5003"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:////app/pubmed_app.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    volumes:
      - db_data:/app
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  # Redis缓存服务（可选，用于会话存储和缓存）
  redis:
    image: redis:7-alpine
    container_name: pubmed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx反向代理（生产环境推荐）
  nginx:
    image: nginx:alpine
    container_name: pubmed-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped

volumes:
  redis_data:
  db_data:

networks:
  default:
    name: pubmed-network