# PubMed Literature Push 反向代理配置
# 提供外部访问入口，后端服务完全隔离在内网

upstream pubmed_backend {
    # 指向内部网络的app服务
    server app:5005;
    keepalive 32;
}

# HTTP服务（可选：重定向到HTTPS）
server {
    listen 80;
    server_name _;  # 替换为你的域名

    # 健康检查端点（直接响应）
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 如果配置了SSL，可取消注释以下内容强制HTTPS
    # return 301 https://$host$request_uri;

    # 反向代理到后端应用
    location / {
        proxy_pass http://pubmed_backend;
        proxy_http_version 1.1;

        # 请求头透传
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 静态资源缓存优化
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://pubmed_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # 浏览器缓存7天
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 访问日志
    access_log /var/log/nginx/pubmed_access.log combined;
    error_log /var/log/nginx/pubmed_error.log warn;
}

