version: '3.8'

# 生产环境Docker Compose配置
# 使用GitHub Actions构建的镜像

services:
  # 主应用服务
  app:
    image: ghcr.io/zhy0504/pubmed-literature-push-web:latest
    container_name: pubmed-literature-push
    ports:
      - "5003:5003"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///pubmed_app.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - PUBMED_API_KEY=${PUBMED_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./pubmed_app.db:/app/pubmed_app.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: pubmed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: pubmed-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped

volumes:
  redis_data: